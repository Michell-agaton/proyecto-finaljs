<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=main, initial-scale=1.0">
    <title>La tiendita</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <main>


        <section class="h-100 h-custom" style="background-color: #eee;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                        <div class="card">
                            <div class="card-body p-4">

                                <div class="row">

                                    <div class="col-lg-7">
                                        <h5 class="mb-3"><a href="./index.html" class="text-body">
                                                <i class="fas fa-long-arrow-alt-left me-2"></i>Continua comprando</a>
                                        </h5>
                                        <hr>

                                        <div class="d-flex justify-content-between align-items-center mb-4">
                                            <div>
                                                <p class="mb-1">Tu carrito</p>
                                            </div>
                                        </div>

                                        <div id="cart_tarjetas"></div>
                                    </div>
                                    <div class="col-lg-5">

                                        <div class="card bg-primary text-white rounded-3">
                                            <div class="card-body">
                                                <div class="d-flex justify-content-between align-items-center mb-4">
                                                    <h5 class="mb-0">Datos de pago</h5>
                                                </div>

                                                <form class="mt-4">
                                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                                        <input type="text" id="typeName"
                                                            class="form-control form-control-lg" siez="20"
                                                            placeholder="Gatolomeo ..." />
                                                        <label class="form-label" for="typeName">Nombre en la tarjeta</label>
                                                    </div>

                                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                                        <input type="number" id="typeText"
                                                            class="form-control form-control-lg" siez="17"
                                                            placeholder="1234 5678 9012 3457" minlength="19"
                                                            maxlength="19" />
                                                        <label class="form-label" for="typeText">Numero de tarjeta</label>
                                                    </div>

                                                    <div class="row mb-4">
                                                        <div class="col-md-6">
                                                            <div data-mdb-input-init class="form-outline form-white">
                                                                <input type="date" id="typeExp"
                                                                    class="form-control form-control-lg"
                                                                    placeholder="MM/YYYY" size="7" id="exp"
                                                                    minlength="7" maxlength="7" />
                                                                <label class="form-label"
                                                                    for="typeExp">Caducidad</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div data-mdb-input-init class="form-outline form-white">
                                                                <input type="password" id="typeText"
                                                                    class="form-control form-control-lg"
                                                                    placeholder="&#9679;&#9679;&#9679;" size="1"
                                                                    minlength="3" maxlength="3" />
                                                                <label class="form-label" for="typeText">CVV</label>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </form>

                                                <hr class="my-4">

                                                <div class="d-flex justify-content-between">
                                                    <p class="mb-2">Total</p>
                                                    <p class="mb-2" id="total"></p>
                                                </div>

                                                <button type="button" data-mdb-button-init data-mdb-ripple-init
                                                    class="btn btn-info btn-block btn-lg">
                                                    <div class="d-flex justify-content-between">
                                                        <span id="pagar">Pagar <i
                                                                class="fas fa-long-arrow-alt-right ms-2"></i></span>
                                                    </div>
                                                </button>

                                            </div>
                                        </div>

                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="./src/cart.js"></script>

</body>

</html>
